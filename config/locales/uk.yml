        other: "Показано <b>всього&nbsp;%{count}</b> елементів"

      multi_page: "Показано %{from} - %{to} з %{count} елементів"
      multi_page_html: "Показано <b>%{from}&nbsp;-&nbsp;%{to}</b> з <b>%{count}</b> елементів"           
       
 



 

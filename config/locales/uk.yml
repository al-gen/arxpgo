        few: ! '%{count} місяці'
        many: ! '%{count} місяців'
        one: ! '%{count} місяць'
        other: ! '%{count} місяця'
      x_seconds:
        few: ! '%{count} секунди'
        many: ! '%{count} секунд'
        one: ! '%{count} секунда'
        other: ! '%{count} секунди'
